<!DOCTYPE html> 
<html> 

<head> 
	<title>HTML Calculator</title> 
    <link rel="stylesheet" href="calculator.css">
</head> 

<body> 

	
	<table id="calcu"> 
		<tr> 
			<td class="head" colspan="4"> 
				<output id="result"> 
			</td> 
		</tr> 

		<tr> 
			<td><input type="button" value="C" id="c" onclick="clearing()"></td> 
			<td><input type="button" value="()" id="()" onclick=""></td> 
			<td><input type="button" value="%" id="%" onclick="put('%')"></td>
			<td><input type="button" value="del" id="del" onclick="deleting()"></td> 
 
		</tr>

		<tr> 
			<td><input type="button" value="1" id="1" onclick="put(1)  "></td> 
			<td><input type="button" value="2" id="2" onclick="put(2)  "></td> 
			<td><input type="button" value="3" id="3" onclick="put(3)  "></td> 
			<td><input type="button" value="/" id="/" onclick="put('/')"></td> 
		</tr> 
		<tr> 
			<td><input type="button" value="4" id="4" onclick="put(4)  "></td> 
			<td><input type="button" value="5" id="5" onclick="put(5)  "></td> 
			<td><input type="button" value="6" id="6" onclick="put(6)  "></td> 
			<td><input type="button" value="*" id="*" onclick="put('*')"></td> 
		</tr> 
		<tr> 
			<td><input type="button" value="7" id="7" onclick="put(7)  "></td> 
			<td><input type="button" value="8" id="8" onclick="put(8)  "></td> 
			<td><input type="button" value="9" id="9" onclick="put(9) "></td> 
			<td><input type="button" value="-" id="-" onclick="put('-')"></td> 
		</tr> 
		<tr> 
			<td><input type="button" value="0" id="0" onclick="put(0)"></td> 
			<td><input type="button" value="." id="." onclick="showelements()" ></td> 
			<td><input type="button" value="=" id="=" onclick="equal()"></td> 
			<td><input type="button" value="+" id="+" onclick="put('+')"></td> 
		</tr> 
	</table>

    <script src="calculator.js"></script>
</body> 

</html>
