<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div class="container">
      <div class="head">
		<output id="result"></output>
		<input type="button" value="<" id="del" onclick="deleting()" />
	</div>

      <div class="body">
        <div class="cell">
          <input type="button" value="C" id="c" onclick="clearing()" />
          <input type="button" value="()" id="()" onclick="" />
          <input type="button" value="%" id="%" onclick="put('%')" />
          <input type="button" value="+" id="+" onclick="put('+')" />
        </div>

        <div class="cell">
          <input type="button" value="7" id="7" onclick="put(7)" />
          <input type="button" value="8" id="8" onclick="put(8)" />
          <input type="button" value="9" id="9" onclick="put(9) " />
          <input type="button" value="-" id="-" onclick="put('-')" />
        </div>

        <div class="cell">
          <input type="button" value="4" id="4" onclick="put(4)" />
          <input type="button" value="5" id="5" onclick="put(5)" />
          <input type="button" value="6" id="6" onclick="put(6)" />
          <input type="button" value="*" id="*" onclick="put('*')" />
        </div>

        <div class="cell">
          <input type="button" value="1" id="1" onclick="put(1)" />
          <input type="button" value="2" id="2" onclick="put(2)" />
          <input type="button" value="3" id="3" onclick="put(3)" />
          <input type="button" value="/" id="/" onclick="put('/')" />
        </div>

        <div class="cell">
          <input type="button" value="." id="." onclick="put('.')" />
          <input type="button" value="0" id="0" onclick="put(0)" />
          <input type="button" value="00" id="00" onclick="put(00)" />


          <input type="button" value="=" id="=" onclick="equal()" />
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
